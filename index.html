<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
   
    <title>5 Day Weather Forecast</title>
</head>
<body>

    <nav class="navbar bg-primary">
        <span class="navbar-brand mb-0 h1 w-100 text-center text-white">Weather Dashboard</span>
    </nav>

    <main class="d-flex min-vh-75">     
        <div class="container-fluid ">
             <div class="d-inline-flex">
                 <div class="col-3 mx-3">
                    <form class="flex-column" id="form">
                        <div class="mb-3">
                        <label for="citySearch" class="form-label"></label>
                        <input type="text" class="form-control" id="citySearch" placeholder="Search Location">

                        </div>
                   <div id="history">
                
                    </div>
                    <button class="btn btn-primary mb-3" type="button" id="clearHistory">Clear history</button>
                </form>

            </div>
       
            <div class="col-9 mx-5 d-flex-column justify-content-center" id="currentWeather">
                <div class="card">
                    <img id="icon" src="" class="card-img-top" alt="">
                    <div class="card-body">
                      <h5 id="location">Today's Weather</h5>
                      <p id="currentTemp">Temperature</p>
                      <p id="currentWindSpeed">Wind Speed</p>
                      <p id="currentHumidity">Humidity</p>
                    </div>
                  </div>
                <div class="d-inline-flex justify-content-between"id="5day">
                    <p class="forecast">Day 1</p>
                    <p class="forecast">Day 2</p>
                    <p class="forecast">Day 3</p>
                    <p class="forecast">Day 4</p>
                    <p class="forecast">Day 5</p>
                </div>
            </div>
        </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
